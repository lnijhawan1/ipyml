name: ipyml

variables:
  PYTHONIOENCODING: utf-8

platforms:
  - linux-64
  - osx-64
  - win-64

commands:
  lab:
    description: start lab
    unix: jupyter lab --no-browser --debug
    windows: jupyter lab --no-browser --debug
    env_spec: develop

env_specs:
  develop:
    channels:
    - https://conda.anaconda.org/conda-forge
    - nodefaults
    packages:
    - ipylab
    - ipython
    - ipywidgets
    - jupyterlab >=3.0.0
    - matplotlib
    - numpy
    - pandas
    - patsy
    - pip >= 21
    - pip:
      - git+https://github.com/zwelz3/sklearn-export.git@master#egg=sklearn_export
    - python >=3.9,<3.10
    - scikit-learn
    - statsmodels
    - traitlets

 